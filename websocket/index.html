<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itguld</title>
</head>
<body>
    <div id="marco_polo">
        <input style="width: 400px" type="text" name="marco_polo_input" placeholder="Введите число">
        <input type="button" name="marco_polo_button" value="marco_polo">
    </div>
    <div id="marco_polo_array">
        <input style="width: 400px" type="text" name="marco_polo_array_input" placeholder="Введите список чисел через запятую, без пробелов">
        <input type="button" name="marco_polo_array_button" value="marco_polo_array" >
    </div>
    <div id="marco_polo_range">
        <input style="width: 400px" type="text" name="marco_polo_range_input" placeholder="Введите диапазон(2 числа, через запятую, без пробела)">
        <input type="button" name="marco_polo_range_button" value="marco_polo_range">
    </div>
    <script src="client.js"></script>
</body>
</html>
